<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="logo">
          <img src="odin-lined.png" alt="" /><span>odin</span>
        </div>
        <div class="credits">
          Photo by
          <a href="https://unsplash.com/de/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>
      <div class="content">
        <div class="quote">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-wrapper">
          <h1>Let's do this!</h1>
          <form action="">
            <p>
              <label for="firstName">first name</label
              ><input type="text" id="firstName" />
            </p>
            <p>
              <label for="lastName">last name</label
              ><input type="text" id="lastName" />
            </p>
            <p>
              <label for="mail">email</label><input type="email" id="mail" />
            </p>
            <p>
              <label for="phone">phone number</label
              ><input type="tel" id="phone" />
            </p>
            <p>
              <label for="password">password</label
              ><input type="password" id="password" />
            </p>
            <p>
              <label for="confirmPassword">password</label
              ><input type="password" id="confirmPassword" />
            </p>
            <p><button type="submit">Create Account</button></p>
          </form>
          <div>Already have an account? <a href="#">Log In</a></div>
        </div>
      </div>
    </main>
  </body>
</html>
